name: Lighthouse

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  test:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2

      - name: Install Lighthouse
        run: sudo npm i -g lighthouse

      - run: mkdir ./lighthouse/
      - name: Run Lighthouse 1
        run: |
          lighthouse \
            --chrome-flags="--headless" \
            --output html --output-path ./lighthouse/report-index.html \
            'https://blog.ruedap.com'
      - name: Run Lighthouse 1
        run: |
          lighthouse \
            --chrome-flags="--headless" \
            --output html --output-path ./lighthouse/report-article.html \
            'https://blog.ruedap.com/2010/08/01/vimperator-hint-font-size'
            
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: report
          path: ./lighthouse/

